table:
  schema: public
  name: asset
configuration:
  custom_root_fields: {}
  custom_name: asset
  column_config: {}
  custom_column_names: {}
object_relationships:
  - name: contract
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: contract
        insertion_order: null
        column_mapping:
          contractAddress: contractAddress
          chainId: chainId
array_relationships:
  - name: orders
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: order
        insertion_order: null
        column_mapping:
          contractAddress: contractAddress
          chainId: chainId
          tokenId: tokenId
select_permissions:
  - role: anonymous
    permission:
      columns:
        - metadata
        - chainId
        - contractAddress
        - holder
        - tokenId
      filter: {}
