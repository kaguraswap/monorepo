table:
  schema: public
  name: contracts
array_relationships:
  - name: assets
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: assets
        insertion_order: null
        column_mapping:
          contractAddress: contractAddress
          chainId: chainId
select_permissions:
  - role: anonymous
    permission:
      columns:
        - chainId
        - contractAddress
        - supportsInterface
      filter: {}
