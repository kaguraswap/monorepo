table:
  schema: public
  name: contracts
array_relationships:
  - name: assets
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: assets
        insertion_order: null
        column_mapping:
          contractAddress: contractAddress
          chainId: chainId
event_triggers:
  - name: syncContract
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://host.docker.internal:3000/api/contract/sync
    request_transform:
      body:
        action: transform
        template: |-
          {
            "chainId": {{$body.event.data.new.chainId}},
            "contractAddress": {{$body.event.data.new.contractAddress}}
          }
      version: 2
      template_engine: Kriti
