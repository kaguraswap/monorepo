query Assets($where: assets_bool_exp, $orderBy: [assets_order_by!]) {
  assets(where: $where, order_by: $orderBy) {
    ...Assets
  }
}

fragment Assets on assets {
  chainId
  contractAddress
  tokenId
  holder
  metadata
  validOrders {
    price
  }
}

query Asset($where: assets_bool_exp) {
  assets(where: $where) {
    ...Asset
  }
}

fragment Asset on assets {
  chainId
  contractAddress
  tokenId
  holder
  metadata
  validOrders {
    id
    direction
    protocol
    offerer
    price
    signedOrder
  }
}
