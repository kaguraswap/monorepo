subscription Home($condition: assets_bool_exp) {
  assets(where: $condition) {
    ...Assets
  }
}

fragment Assets on assets {
  chainId
  contractAddress
  tokenId
  holder
  metadata
  orders {
    price
  }
}

subscription Asset($condition: assets_bool_exp) {
  assets(where: $condition) {
    ...Asset
  }
}

fragment Asset on assets {
  chainId
  contractAddress
  tokenId
  holder
  metadata
  orders {
    id
    direction
    protocol
    offerer
    price
    signedOrder
  }
}
