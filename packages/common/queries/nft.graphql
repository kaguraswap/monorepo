subscription HomePage {
  nft(where: { metadata: { _is_null: false } }) {
    chainId
    contractAddress
    tokenId
    holder
    metadata
  }
}

subscription NFTPage($chainId: String, $contractAddress: String, $tokenId: String) {
  nft(where: { chainId: { _eq: $chainId }, contractAddress: { _eq: $contractAddress }, tokenId: { _eq: $tokenId } }) {
    holder
    chainId
    contractAddress
    tokenId
    metadata
    contract {
      supportsInterface
    }
    orders {
      id
      nft {
        chainId
        contractAddress
        tokenId
        metadata
      }
    }
  }
}

subscription OfferPage($chainId: String, $contractAddress: String, $tokenId: String) {
  nft(where: { chainId: { _eq: $chainId }, contractAddress: { _eq: $contractAddress }, tokenId: { _eq: $tokenId } }) {
    chainId
    contractAddress
    tokenId
    holder
    metadata
  }
}
