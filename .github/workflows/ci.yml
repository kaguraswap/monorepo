name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x.x
      - run: docker-compose up -d
      - run: npx vercel pull --yes --token ${{ secrets.VERCEL_TOKEN }}
      - run: yarn
      - run: yarn lint
      - run: yarn build
